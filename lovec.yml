Lovec:
  fullname: Lovec
  shortname: H
  description: Earns money killing animals and monsters.
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 100*((1.13+(0.01*(numjobs-1)))^(joblevel-1))
  income-progression-equation: baseincome*((1.005)^(joblevel-1))
  points-progression-equation: basepoints*((1.005)^(joblevel-1))
  experience-progression-equation: baseexperience*((1.005)^(joblevel-1))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Predator
      Objectives:
      - Kill;Wolf;10
      - Kill;Creeper;3
      - Kill;Skeleton;10
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Kill everything what moves and get money
      - Get 100 for this!
