Stavitel:
  fullname: Stavitel
  shortname: B
  description: Earns money for building structures.
  ChatColour: WHITE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 100*((1.13+(0.01*(numjobs-1)))^(joblevel-1))
  income-progression-equation: baseincome*((1.005)^(joblevel-1))
  points-progression-equation: basepoints*((1.005)^(joblevel-1))
  experience-progression-equation: baseexperience*((1.005)^(joblevel-1))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Architect
      Objectives:
      - Place;spruce_planks;50
      - Place;birch_planks;50
      - Place;wool;50
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Place blocks and get money
      - Get 100 for this!
